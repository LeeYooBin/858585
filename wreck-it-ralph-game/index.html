<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Wreck-It Ralph Game</title>
  </head>
  <body>
    <main>
      <header>
        <div class="menu-time">
          <p class="menu-item">Time Left</p>
          <p id="time-left">0</p>
        </div>
        <div class="menu-score">
          <p class="menu-item">Your Score</p>
          <p id="score">0</p>
        </div>
        <div class="menu-lives">
          <img
            src="./src/assets/player.png"
            alt="Player image"
            class="player-image"
          />
          <p>x3</p>
        </div>
      </header>
      <section class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square enemy" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </section>
    </main>
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
